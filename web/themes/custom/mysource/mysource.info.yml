name: My Source
type: theme
'base theme': olivero
version: 1.0.0
libraries:
  - mysource/base
  - mysource/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - mysource/user
  core/drupal.dropbutton:
    - mysource/dropbutton
  core/drupal.dialog:
    - mysource/dialog
  file/drupal.file:
    - mysource/file
  core/drupal.progress:
    - mysource/progress
description: 'This is a custom theme for the PSPC Training site.'
core_version_requirement: ^10
generator: 'starterkit_theme:10.4.4'
regions:
  header: Header
  primary_menu: Primary menu
  secondary_menu: Secondary menu
  hero: Hero (full width)
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: Sidebar
  content_below: Content Below
  footer_top: Footer Top
  footer_bottom: Footer Bottom